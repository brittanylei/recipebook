<!DOCTYPE html>
<html lang="en">
<body>

<div class="modal fade" id="delete{{recipe.id}}modal" role="dialog" >
  <div class="modal-dialog">
    <div class="modal-content">
        <form method="POST" action="{% url 'recipes:delete-recipe' recipe.id %}">
            {% csrf_token %}
            <div class="form-group">
                <center>
                    <br><p>Permanently Delete {{ recipe.name }}?</p>
                    <input type='submit' class=" btn btn-primary" value='delete' />
                    <br><p><a href = "{% url 'recipes:index' %}" style="float: right; margin: 10px;"> nevermind! </a></p>
                </center>

            </div>
        </form>
    </div>
  </div>
</div>

</body>
